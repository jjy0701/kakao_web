<html>
<head>
  <title>Typing game</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
  <div class="container">
    <h1><i class="fa-solid fa-keyboard"></i> Typing game!</h1>
    <p>Practice your typing skills with a quote from Sherlock Holmes. Click
      <strong>start</strong> to begin!</p>
    <p id="quote"></p>
    <p id="message"></p>
    <div>
      <input type="text" aria-label="current word" id="typed-value" disabled />
      <button type="button" id="start">Start</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
